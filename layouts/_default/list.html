<!doctype html>
<html class="no-js" lang="en">

{{ partial "head.html" . }}

  <body>

  {{ partial "navigation.html" . }}
  {{ partial "header.html" . }}

  <div class="row medium-8 large-7 columns">
      {{ range .Data.Pages }}
          <div class="post">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a><small class="post-time"> {{ .Date.Format "January 2, 2006" }}</small></h3>
            <!--<img class="thumbnail" src="http://placehold.it/850x350">-->
            <p>{{ .Summary }}</p>
          </div>
      {{ end }}
  </div>

  {{ partial "footer.html" . }}

  </body>

</html>
