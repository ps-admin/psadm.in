<!doctype html>
<html class="no-js" lang="en">

{{ partial "head.html" . }}

  <body>

  {{ partial "navigation.html" . }}
  {{ partial "header.html" . }}

  <div class="row column text-center">
    <h2>Projects</h2>
    <hr>
  </div>

  <div class="row small-up-1 large-up-3">
    {{ range .Data.Pages }}
    <div class="column">
      <img class="thumbnail" src="{{ .Site.BaseURL }}images/{{ .Params.logo }}">
      <h5>{{ .Title }}</h5>
    </div>
    {{ end }}
  </div>

  <hr>

  {{ partial "footer.html" . }}

  </body>

</html>
